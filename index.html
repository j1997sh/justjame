<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Just Jame</title>
  <meta name="theme-color" content="#ff7a00" />
  <style>
    :root{
      --bg:#fff6ef;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#6b7280;
      --brand:#ff7a00;
      --brand2:#ff9a3d;
      --line:#f2e6db;
      --shadow: 0 12px 28px rgba(16,24,40,.12);
      --r:18px;
      --r2:24px;
      --good:#16a34a;
      --bad:#ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 20% -10%, #ffe4cf 0, transparent 70%),
        radial-gradient(900px 500px at 110% 0%, #ffe0c3 0, transparent 60%),
        var(--bg);
    }

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      background: rgba(255,255,255,.88);
      backdrop-filter: blur(12px);
      border-bottom:1px solid var(--line);
    }
    .wrap{max-width:1120px;margin:0 auto;padding:12px 14px}
    .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center;min-width:0}
    .logo{
      width:44px;height:44px;border-radius:16px;
      background: linear-gradient(135deg,var(--brand),var(--brand2));
      box-shadow: var(--shadow);
      position:relative; overflow:hidden; flex:0 0 auto;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 25% 25%, rgba(255,255,255,.55), transparent 60%);
      transform: rotate(18deg);
    }
    .brandText{min-width:0}
    .brandName{font-size:18px;margin:0;line-height:1.1;letter-spacing:.2px}
    .tagline{
      margin-top:3px;
      font-size:12px;
      color:var(--muted);
      line-height:1.2;
      letter-spacing:.35px;
      text-transform:uppercase;
      font-weight:900;
    }
    .tagline span{color:var(--brand)}
    .pill{
      display:inline-flex;gap:8px;align-items:center;
      padding:8px 10px;border-radius:999px;
      background:#fff;border:1px solid var(--line);
      font-size:12px;color:var(--muted);
      white-space:nowrap;
    }
    .pill.good{color:var(--good)}
    .pill.bad{color:var(--bad)}

    /* Layout: Desktop two column, Mobile app flow */
    .page{
      max-width:1120px;
      margin:0 auto;
      padding:14px;
      display:grid;
      grid-template-columns: 1fr;
      gap:14px;
      padding-bottom: calc(90px + env(safe-area-inset-bottom)); /* room for basket bar */
    }
    @media (min-width: 980px){
      .page{
        padding:18px;
        grid-template-columns: 1.2fr .8fr;
        gap:18px;
        align-items:start;
        padding-bottom: 18px;
      }
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius: var(--r2);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .hd{
      padding:14px 14px 10px;
      border-bottom:1px solid var(--line);
      display:flex;justify-content:space-between;align-items:flex-start;gap:10px;
    }
    .bd{padding:14px}
    .sectionTitle{font-size:15px;margin:0 0 4px;font-weight:950}
    .sectionDesc{margin:0;color:var(--muted);font-size:12px;line-height:1.3}

    /* Search + nav bar inside main */
    .navBar{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      padding:12px 14px;border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.65);
    }
    .search{
      flex:1;min-width:180px;
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:10px 12px;
      font:inherit;
      outline:none;
    }
    .btn{
      border:0; cursor:pointer;
      border-radius:999px;
      padding:11px 14px;
      font-weight:950;
      background: linear-gradient(135deg,var(--brand),var(--brand2));
      color:#fff;
      box-shadow: var(--shadow);
      transition: transform .05s ease, opacity .15s ease;
      user-select:none;
      white-space:nowrap;
      min-height:44px;
    }
    .btn:active{transform: translateY(1px)}
    .btn.secondary{
      background:#fff;color:var(--ink);
      border:1px solid var(--line);
      box-shadow:none;
      font-weight:900;
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}

    .crumbs{
      display:flex;gap:8px;align-items:center;flex-wrap:wrap;
      font-size:12px;color:var(--muted);
    }
    .crumb{
      display:inline-flex;align-items:center;gap:6px;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      user-select:none;
      min-height:36px;
    }
    .crumb.current{
      cursor:default;
      font-weight:900;
      color:var(--ink);
      border-color: rgba(255,122,0,.35);
      background: rgba(255,122,0,.08);
    }

    /* Lists */
    .list{display:flex;flex-direction:column;gap:10px}
    .tile{
      padding:14px;
      border:1px solid var(--line);
      border-radius:18px;
      background:#fff;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, box-shadow .12s ease;
      min-height:56px;
    }
    .tile:hover{transform: translateY(-1px)}
    .tileTop{
      display:flex;justify-content:space-between;gap:10px;align-items:flex-start;
    }
    .tileTitle{margin:0;font-weight:950}
    .tileSub{margin:6px 0 0;color:var(--muted);font-size:12px;line-height:1.3}
    .miniPill{
      display:inline-flex;gap:6px;align-items:center;
      padding:6px 10px;border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-size:11px;color:var(--muted);
      white-space:nowrap;
      min-height:28px;
    }

    /* Item cards */
    .item{
      padding:14px;
      border:1px solid var(--line);
      border-radius:18px;
      background:#fffdfb;
    }
    .itemRow{
      display:flex;justify-content:space-between;gap:10px;align-items:flex-start;
    }
    .itemMain{min-width:0;flex:1}
    .itemTitle{font-weight:950;margin:0}
    .itemDesc{margin:6px 0 0;color:var(--muted);font-size:12px;line-height:1.35}
    .itemMeta{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      margin-top:10px;
    }
    .price{font-weight:950}
    .pickPill{
      border:1px solid rgba(255,122,0,.35);
      background: rgba(255,122,0,.08);
      color: var(--ink);
      padding:6px 10px;border-radius:999px;font-size:11px;font-weight:900;
      display:inline-flex;gap:6px;align-items:center;
    }

    .optWrap{
      margin-top:12px;
      border-top:1px dashed var(--line);
      padding-top:10px;
      display:none;
    }
    .optWrap.show{display:block}
    .optTitle{
      font-size:12px;color:var(--muted);margin:0 0 8px;
      display:flex;justify-content:space-between;gap:10px;
    }
    .optList{display:grid;grid-template-columns:1fr;gap:8px}
    .optLabel{
      display:flex;gap:10px;align-items:flex-start;
      font-size:13px;line-height:1.2;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
      user-select:none;
    }
    .optLabel input{margin-top:2px}

    .empty{
      padding:12px;border:1px dashed var(--line);
      border-radius:16px;background:#fff;
      color:var(--muted);font-size:12px;line-height:1.3
    }

    /* Desktop basket card */
    .basketWrap{
      display:none;
    }
    @media (min-width: 980px){
      .basketWrap{
        display:block;
        position:sticky; top:88px;
      }
    }
    .cartList{display:flex;flex-direction:column;gap:10px}
    .cartRow{
      display:flex;justify-content:space-between;gap:10px;align-items:flex-start;
      padding:12px;border-radius:16px;border:1px solid var(--line);
      background:#fff;
    }
    .cartName{font-weight:950;line-height:1.2}
    .cartSub{color:var(--muted);font-size:12px;margin-top:4px;line-height:1.25}
    .cartOpts{margin-top:6px;color:#374151;font-size:12px;line-height:1.25}
    .qty{display:flex;align-items:center;gap:8px;flex:0 0 auto}
    .iconBtn{
      width:38px;height:38px;border-radius:14px;border:1px solid var(--line);
      background:#fff;cursor:pointer;font-weight:950;
      user-select:none;
      min-height:44px;
      display:flex;align-items:center;justify-content:center;
    }
    .totals{display:flex;justify-content:space-between;font-weight:950;margin-top:10px}
    textarea{
      width:100%; min-height:70px;
      border:1px solid var(--line);
      border-radius: 16px;
      padding:10px 12px;
      font:inherit;
      resize:vertical;
      outline:none;
    }

    /* Mobile basket bar + bottom sheet */
    .basketBar{
      position:fixed;
      left:0; right:0;
      bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(12px);
      border-top:1px solid var(--line);
      z-index:80;
      display:flex;
      justify-content:center;
    }
    @media (min-width: 980px){
      .basketBar{display:none}
      .page{padding-bottom:18px}
    }
    .basketBarInner{
      width:min(1120px, 100%);
      display:flex;gap:10px;align-items:center;justify-content:space-between;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:18px;
      background:#fff;
      box-shadow: var(--shadow);
    }
    .basketBarLeft{display:flex;flex-direction:column;gap:2px;min-width:0}
    .basketBarLeft b{font-size:13px}
    .basketBarLeft span{font-size:12px;color:var(--muted)}
    .basketOpenBtn{padding:10px 14px;min-width:110px}

    .backdrop{
      position:fixed; inset:0;
      background: rgba(15,23,42,.35);
      z-index:90;
      display:none;
    }
    .backdrop.show{display:block}
    .sheet{
      position:fixed;
      left:0; right:0; bottom:0;
      z-index:100;
      background:#fff;
      border-radius: 22px 22px 0 0;
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      transform: translateY(110%);
      transition: transform .22s ease;
      max-height: 88vh;
      display:flex;
      flex-direction:column;
    }
    .sheet.show{transform: translateY(0)}
    .sheetHd{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      display:flex;justify-content:space-between;align-items:center;gap:10px;
    }
    .grabber{
      width:46px;height:5px;border-radius:999px;
      background:#e5e7eb;
      margin:0 auto 8px;
    }
    .sheetBd{padding:14px;overflow:auto}

    .toast{
      position:fixed; left:50%; bottom:84px; transform:translateX(-50%);
      background:#111827; color:#fff;
      padding:10px 12px; border-radius:12px;
      opacity:0; pointer-events:none; transition:.2s;
      max-width:92vw;
      z-index:120;
    }
    .toast.show{opacity:1}
    @media (min-width:980px){
      .toast{bottom:18px}
    }

    /* Small helper */
    .muted{color:var(--muted)}
  </style>
</head>

<body>
<header>

        <div class="tagline">DID SOMEBODY SAY <span>JUST JAME?</span></div>
      </div>
    </div>
    <span class="pill" id="statusPill">ðŸŸ  Loadingâ€¦</span>

</header>

<div class="page">
  <!-- MAIN APP FLOW -->

        </div>

        <div style="display:flex;gap:10px;margin-top:12px;flex-wrap:wrap">
          <button class="btn" id="placeOrderBtnDesktop" style="flex:1">Place order</button>

</div>

<!-- MOBILE BASKET BAR -->
<div class="basketBar" id="basketBar">
  <div class="basketBarInner">
    <div class="basketBarLeft">
      <b>Basket</b>
      <span id="basketBarMeta">0 items Â· Â£0.00</span>
    </div>
    <button class="btn basketOpenBtn" id="openSheetBtn">View basket</button>
  </div>
</div>

<!-- MOBILE BASKET SHEET -->
<div class="backdrop" id="backdrop"></div>
<div class="sheet" id="sheet" aria-hidden="true">
  <div class="sheetHd">
    <div style="flex:1">
      <div class="grabber"></div>
      <b>Basket</b>
      <div class="muted" style="font-size:12px;margin-top:2px" id="cartCountMobile">0 items</div>
    </div>
    <button class="btn secondary" id="closeSheetBtn">Close</button>
  </div>
  <div class="sheetBd">
    <div class="cartList" id="cartMobile"></div>

    <div class="totals">
      <span>Total</span>
      <span id="totalMobile">Â£0.00</span>
    </div>

    <div style="margin-top:12px">
      <textarea id="noteMobile" placeholder="Notes (e.g. â€˜no onionsâ€™, â€˜extra spicyâ€™)"></textarea>
    </div>

    <div style="display:flex;gap:10px;margin-top:12px;flex-wrap:wrap">
      <button class="btn" id="placeOrderBtnMobile" style="flex:1">Place order</button>
      <button class="btn secondary" id="clearBtnMobile">Clear</button>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import {
    getFirestore,
    collection, getDocs, addDoc,
    query, orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAy_584m9VYEQbxg6j0T_YQHS8WPMuvrN4",
    authDomain: "justjame-f44db.firebaseapp.com",
    projectId: "justjame-f44db",
    storageBucket: "justjame-f44db.firebasestorage.app",
    messagingSenderId: "1040161135787",
    appId: "1:1040161135787:web:93375e5a5bf18f4749abee"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const els = {
    statusPill: document.getElementById("statusPill"),

    crumbs: document.getElementById("crumbs"),
    search: document.getElementById("search"),
    clearSearchBtn: document.getElementById("clearSearchBtn"),

    viewTitle: document.getElementById("viewTitle"),
    viewDesc: document.getElementById("viewDesc"),
    viewCount: document.getElementById("viewCount"),

    viewRestaurants: document.getElementById("viewRestaurants"),
    viewCategories: document.getElementById("viewCategories"),
    viewItems: document.getElementById("viewItems"),

    // desktop basket
    cartDesktop: document.getElementById("cartDesktop"),
    totalDesktop: document.getElementById("totalDesktop"),
    cartCountDesktop: document.getElementById("cartCountDesktop"),
    noteDesktop: document.getElementById("noteDesktop"),
    placeOrderBtnDesktop: document.getElementById("placeOrderBtnDesktop"),
    clearBtnDesktop: document.getElementById("clearBtnDesktop"),

    // mobile bar + sheet
    basketBarMeta: document.getElementById("basketBarMeta"),
    openSheetBtn: document.getElementById("openSheetBtn"),
    closeSheetBtn: document.getElementById("closeSheetBtn"),
    backdrop: document.getElementById("backdrop"),
    sheet: document.getElementById("sheet"),
    cartMobile: document.getElementById("cartMobile"),
    totalMobile: document.getElementById("totalMobile"),
    cartCountMobile: document.getElementById("cartCountMobile"),
    noteMobile: document.getElementById("noteMobile"),
    placeOrderBtnMobile: document.getElementById("placeOrderBtnMobile"),
    clearBtnMobile: document.getElementById("clearBtnMobile"),

    toast: document.getElementById("toast"),
  };

  // Data
  let MENU = [];              // restaurants + categories + items loaded
  let STATE = {               // app flow state
    view: "restaurants",      // "restaurants" | "categories" | "items"
    restaurantId: null,
    categoryId: null,
  };

  // Cart: key includes options
  const cart = new Map();

  // ---------- helpers ----------
  function toast(msg){
    els.toast.textContent = msg;
    els.toast.classList.add("show");
    setTimeout(()=>els.toast.classList.remove("show"), 2200);
  }

  function escapeHtml(s){
    return String(s ?? "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  function normalize(s){ return String(s ?? "").toLowerCase(); }
  function money(n){ return "Â£" + Number(n || 0).toFixed(2); }

  function optsKey(options){
    if (!Array.isArray(options) || options.length === 0) return "";
    return options.slice().sort((a,b)=>String(a).localeCompare(String(b))).join("||");
  }
  function cartKey(it){ return `${it.rid}__${it.name}__${optsKey(it.options)}`; }

  function getRestaurantById(rid){ return MENU.find(r => r.id === rid) || null; }
  function getCategoryById(r, cid){ return (r?.categories||[]).find(c => c.id === cid) || null; }

  // ---------- cart ----------
  function cartSummary(){
    let items = 0;
    let total = 0;
    for (const it of cart.values()){
      items += it.qty;
      total += it.qty * it.price;
    }
    els.cartCountDesktop.textContent = `${items} item${items===1?"":"s"}`;
    els.totalDesktop.textContent = money(total);

    els.cartCountMobile.textContent = `${items} item${items===1?"":"s"}`;
    els.totalMobile.textContent = money(total);
    els.basketBarMeta.textContent = `${items} item${items===1?"":"s"} Â· ${money(total)}`;

    return {items, total};
  }

  function renderCartInto(container){
    container.innerHTML = "";
    if (cart.size === 0){
      container.innerHTML = `<div class="empty">Your basket is empty. Add something tasty ðŸ‘‡</div>`;
      return;
    }

    for (const it of cart.values()){
      const row = document.createElement("div");
      row.className = "cartRow";

      const opts = (it.options && it.options.length)
        ? `<div class="cartOpts"><b>Picked:</b> ${escapeHtml(it.options.join(", "))}</div>`
        : "";

      row.innerHTML = `
        <div style="min-width:0">
          <div class="cartName">${escapeHtml(it.name)}</div>
          <div class="cartSub">${escapeHtml(it.restaurantName)} Â· ${money(it.price)}</div>
          ${opts}
        </div>
        <div class="qty">
          <button class="iconBtn" aria-label="decrease">âˆ’</button>
          <b>${it.qty}</b>
          <button class="iconBtn" aria-label="increase">+</button>
        </div>
      `;

      const [dec, inc] = row.querySelectorAll("button");
      dec.onclick = () => {
        it.qty -= 1;
        if (it.qty <= 0) cart.delete(cartKey(it));
        renderCart();
      };
      inc.onclick = () => {
        it.qty += 1;
        renderCart();
      };

      container.appendChild(row);
    }
  }

  function renderCart(){
    renderCartInto(els.cartDesktop);
    renderCartInto(els.cartMobile);

    // keep notes in sync across desktop/mobile
    const n = els.noteDesktop.value || els.noteMobile.value || "";
    els.noteDesktop.value = n;
    els.noteMobile.value = n;

    cartSummary();
  }

  function addToCart({rid, restaurantName, name, price, options}){
    const item = {
      rid,
      restaurantName,
      name,
      price: Number(price || 0),
      options: Array.isArray(options) ? options : [],
      qty: 1,
    };

    const key = cartKey(item);
    const existing = cart.get(key);
    if (existing) existing.qty += 1;
    else cart.set(key, item);

    renderCart();
  }

  // One restaurant per order
  function currentCartRestaurantId(){
    const ids = new Set([...cart.values()].map(i => i.rid));
    return ids.size === 1 ? [...ids][0] : null;
  }

  // ---------- mobile sheet ----------
  function openSheet(){
    els.backdrop.classList.add("show");
    els.sheet.classList.add("show");
    els.sheet.setAttribute("aria-hidden","false");
  }
  function closeSheet(){
    els.backdrop.classList.remove("show");
    els.sheet.classList.remove("show");
    els.sheet.setAttribute("aria-hidden","true");
  }

  // ---------- app flow ----------
  function setView(view, restaurantId=null, categoryId=null){
    STATE = { view, restaurantId, categoryId };
    renderView();
  }

  function showOnly(which){
    els.viewRestaurants.hidden = which !== "restaurants";
    els.viewCategories.hidden = which !== "categories";
    els.viewItems.hidden = which !== "items";
  }

  function renderCrumbs(){
    const parts = [];
    parts.push({ label:"Restaurants", view:"restaurants" });

    if (STATE.restaurantId){
      const r = getRestaurantById(STATE.restaurantId);
      parts.push({ label: r?.name || "Restaurant", view:"categories" });
    }
    if (STATE.categoryId){
      const r = getRestaurantById(STATE.restaurantId);
      const c = getCategoryById(r, STATE.categoryId);
      parts.push({ label: c?.name || "Category", view:"items" });
    }

    els.crumbs.innerHTML = "";
    parts.forEach((p, idx) => {
      const el = document.createElement("div");
      el.className = "crumb" + (idx === parts.length-1 ? " current" : "");
      el.textContent = p.label;

      if (idx !== parts.length-1){
        el.onclick = () => {
          if (p.view === "restaurants") setView("restaurants");
          if (p.view === "categories") setView("categories", STATE.restaurantId, null);
        };
      }
      els.crumbs.appendChild(el);
    });
  }

  function renderRestaurants(q){
    showOnly("restaurants");
    els.viewTitle.textContent = "Restaurants";
    els.viewDesc.textContent = "Pick a restaurant to start ordering.";
    renderCrumbs();

    const list = [];
    for (const r of MENU){
      if (r.active === false) continue;
      const hay = normalize(`${r.name} ${r.description || ""}`);
      if (q && !hay.includes(q)) continue;
      list.push(r);
    }
    els.viewCount.textContent = `${list.length}`;

    els.viewRestaurants.innerHTML = "";
    if (list.length === 0){
      els.viewRestaurants.innerHTML = `<div class="empty">No restaurants match your search.</div>`;
      return;
    }

    for (const r of list){
      const cats = (r.categories || []).length;
      const items = (r.categories || []).reduce((acc,c)=>acc+(c.items||[]).length,0);
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `
        <div class="tileTop">
          <div style="min-width:0">
            <p class="tileTitle">${escapeHtml(r.name || "Unnamed")}</p>
            <p class="tileSub">${escapeHtml(r.description || "")}</p>
          </div>
          <span class="miniPill">${cats} cats Â· ${items} items</span>
        </div>
      `;
      tile.onclick = () => setView("categories", r.id, null);
      els.viewRestaurants.appendChild(tile);
    }
  }

  function renderCategories(q){
    showOnly("categories");
    const r = getRestaurantById(STATE.restaurantId);
    if (!r){ setView("restaurants"); return; }

    els.viewTitle.textContent = r.name || "Categories";
    els.viewDesc.textContent = "Pick a category.";
    renderCrumbs();

    const cats = (r.categories || [])
      .slice()
      .sort((a,b)=>(a.sort ?? 0)-(b.sort ?? 0))
      .filter(c => {
        if (!q) return true;
        const hay = normalize(`${c.name}`);
        return hay.includes(q);
      });

    els.viewCount.textContent = `${cats.length}`;

    els.viewCategories.innerHTML = "";
    if (cats.length === 0){
      els.viewCategories.innerHTML = `<div class="empty">No categories match your search.</div>`;
      return;
    }

    for (const c of cats){
      const visibleItems = (c.items || []).filter(it => it.available !== false);
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `
        <div class="tileTop">
          <div style="min-width:0">
            <p class="tileTitle">${escapeHtml(c.name || "Category")}</p>
            <p class="tileSub">${escapeHtml(visibleItems.length ? "Tap to view items" : "No items yet")}</p>
          </div>
          <span class="miniPill">${visibleItems.length} items</span>
        </div>
      `;
      tile.onclick = () => setView("items", r.id, c.id);
      els.viewCategories.appendChild(tile);
    }
  }

  function renderItems(q){
    showOnly("items");
    const r = getRestaurantById(STATE.restaurantId);
    const c = getCategoryById(r, STATE.categoryId);
    if (!r || !c){ setView("categories", STATE.restaurantId, null); return; }

    els.viewTitle.textContent = c.name || "Items";
    els.viewDesc.textContent = "Pick options, then Add.";
    renderCrumbs();

    const items = (c.items || [])
      .filter(it => it.available !== false)
      .sort((a,b)=>(a.sort ?? 0)-(b.sort ?? 0))
      .filter(it => {
        if (!q) return true;
        const hay = normalize(`${it.name} ${it.desc || ""} ${(it.options||[]).join(" ")}`);
        return hay.includes(q);
      });

    els.viewCount.textContent = `${items.length}`;

    els.viewItems.innerHTML = "";
    if (items.length === 0){
      els.viewItems.innerHTML = `<div class="empty">No items match your search.</div>`;
      return;
    }

    // If cart already has items from another restaurant, warn + prevent mixing
    const cartRid = currentCartRestaurantId();
    const mixing = cartRid && cartRid !== r.id;

    if (mixing){
      const warn = document.createElement("div");
      warn.className = "empty";
      warn.innerHTML = `<b>Heads up:</b> Your basket has items from <b>${escapeHtml(getRestaurantById(cartRid)?.name || "another restaurant")}</b>.
      Clear basket to order from this restaurant.`;
      els.viewItems.appendChild(warn);
    }

    for (const it of items){
      const hasOptions = Array.isArray(it.options) && it.options.length > 0;
      const card = document.createElement("div");
      card.className = "item";

      // per-item selection state lives in DOM; we build UI accordingly
      card.innerHTML = `
        <div class="itemRow">
          <div class="itemMain">
            <p class="itemTitle">${escapeHtml(it.name || "Item")}</p>
            <p class="itemDesc">${escapeHtml(it.desc || "")}</p>
            <div class="itemMeta">
              <span class="price">${money(Number(it.price || 0))}</span>
              ${hasOptions ? `<span class="pickPill">Options: <span class="optCount">${it.options.length}</span></span>` : ``}
              <span class="miniPill selPill" style="display:none">Selected: <span class="selCount">0</span></span>
            </div>
          </div>
          <div style="display:flex;flex-direction:column;gap:10px;align-items:flex-end">
            ${hasOptions ? `<button class="btn secondary chooseBtn">Choose</button>` : ``}
            <button class="btn addBtn">Add</button>
          </div>
        </div>
        ${hasOptions ? `
          <div class="optWrap">
            <div class="optTitle">
              <span>Pick options</span>
              <span class="miniPill">${it.options.length} choices</span>
            </div>
            <div class="optList">
              ${it.options.map(opt => `
                <label class="optLabel">
                  <input type="checkbox" data-option="${escapeHtml(opt)}">
                  <span>${escapeHtml(opt)}</span>
                </label>
              `).join("")}
            </div>
          </div>
        ` : ``}
      `;

      const addBtn = card.querySelector(".addBtn");
      const chooseBtn = card.querySelector(".chooseBtn");
      const optWrap = card.querySelector(".optWrap");
      const selPill = card.querySelector(".selPill");
      const selCount = card.querySelector(".selCount");
      const boxes = [...card.querySelectorAll('input[type="checkbox"]')];

      if (chooseBtn && optWrap){
        chooseBtn.onclick = () => {
          optWrap.classList.toggle("show");
          chooseBtn.textContent = optWrap.classList.contains("show") ? "Hide" : "Choose";
        };
      }

      const updateSelected = () => {
        if (!boxes.length) return;
        const n = boxes.filter(b => b.checked).length;
        selCount.textContent = String(n);
        selPill.style.display = n > 0 ? "inline-flex" : "none";
      };
      boxes.forEach(b => b.addEventListener("change", updateSelected));
      updateSelected();

      addBtn.disabled = mixing;
      addBtn.onclick = () => {
        const selectedOptions = boxes.filter(b => b.checked).map(b => b.getAttribute("data-option")).filter(Boolean);

        addToCart({
          rid: r.id,
          restaurantName: r.name || "Restaurant",
          name: it.name || "Item",
          price: Number(it.price || 0),
          options: selectedOptions
        });

        toast("Added to basket âœ…");
      };

      els.viewItems.appendChild(card);
    }
  }

  function renderView(){
    const q = normalize(els.search.value.trim());
    renderCrumbs();

    if (STATE.view === "restaurants") renderRestaurants(q);
    else if (STATE.view === "categories") renderCategories(q);
    else renderItems(q);
  }

  // ---------- order ----------
  async function placeOrder(){
    const { items, total } = cartSummary();
    if (items === 0){ toast("Basket is empty."); return; }

    const rid = currentCartRestaurantId();
    if (!rid){ toast("One restaurant per order."); return; }

    const r = getRestaurantById(rid);
    const note = els.noteDesktop.value || els.noteMobile.value || "";

    const payload = {
      createdAt: new Date(),
      status: "new",
      restaurantId: rid,
      restaurantName: r?.name || "Restaurant",
      items: [...cart.values()].map(i => ({
        name: i.name,
        price: i.price,
        qty: i.qty,
        options: Array.isArray(i.options) ? i.options : []
      })),
      note: note.trim(),
      total
    };

    // disable buttons
    els.placeOrderBtnDesktop.disabled = true;
    els.placeOrderBtnMobile.disabled = true;

    try{
      await addDoc(collection(db, "orders"), payload);
      toast("Order sent! âœ…");
      cart.clear();
      els.noteDesktop.value = "";
      els.noteMobile.value = "";
      renderCart();
      closeSheet();
      setView("restaurants");
      els.search.value = "";
    } catch (e){
      console.error(e);
      toast("Order failed. Check console.");
    } finally{
      els.placeOrderBtnDesktop.disabled = false;
      els.placeOrderBtnMobile.disabled = false;
    }
  }

  function clearCart(){
    cart.clear();
    els.noteDesktop.value = "";
    els.noteMobile.value = "";
    renderCart();
    toast("Cleared.");
  }

  // ---------- data load ----------
  async function loadMenu(){
    els.statusPill.textContent = "ðŸŸ  Loadingâ€¦";

    const restsSnap = await getDocs(query(collection(db, "restaurants"), orderBy("sort","asc")));
    const rests = restsSnap.docs.map(d => ({ id: d.id, ...d.data() }));

    for (const r of rests){
      const catsSnap = await getDocs(
        query(collection(db, "restaurants", r.id, "categories"), orderBy("sort","asc"))
      );

      const categories = [];
      for (const catDoc of catsSnap.docs){
        const c = { id: catDoc.id, ...catDoc.data(), items: [] };

        const itemsSnap = await getDocs(
          query(
            collection(db, "restaurants", r.id, "categories", c.id, "items"),
            orderBy("sort","asc")
          )
        );

        c.items = itemsSnap.docs.map(itDoc => ({ id: itDoc.id, ...itDoc.data() }));
        categories.push(c);
      }

      r.categories = categories;
    }

    MENU = rests;
    els.statusPill.textContent = "ðŸŸ¢ Ready";
    els.statusPill.classList.remove("bad");
    els.statusPill.classList.add("good");

    setView("restaurants");
  }

  // ---------- wire events ----------
  els.search.addEventListener("input", renderView);
  els.clearSearchBtn.onclick = () => { els.search.value = ""; renderView(); };

  // notes sync
  els.noteDesktop.addEventListener("input", () => { els.noteMobile.value = els.noteDesktop.value; });
  els.noteMobile.addEventListener("input", () => { els.noteDesktop.value = els.noteMobile.value; });

  // basket buttons
  els.placeOrderBtnDesktop.onclick = placeOrder;
  els.placeOrderBtnMobile.onclick = placeOrder;
  els.clearBtnDesktop.onclick = clearCart;
  els.clearBtnMobile.onclick = clearCart;

  // sheet
  els.openSheetBtn.onclick = openSheet;
  els.closeSheetBtn.onclick = closeSheet;
  els.backdrop.onclick = closeSheet;
  window.addEventListener("keydown", (e)=>{ if(e.key==="Escape") closeSheet(); });

  // init cart
  renderCart();

  // load
  try{
    await loadMenu();
  } catch (e){
    console.error(e);
    els.statusPill.textContent = "ðŸ”´ Error";
    els.statusPill.classList.remove("good");
    els.statusPill.classList.add("bad");
    toast("Firebase error. Open console.");
  }
</script>
</body>
